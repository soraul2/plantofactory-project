server {
    # Nginx가 80번 포트에서 수신 대기
    listen 80;

    # 1. API 요청 (Spring Boot로 프록시)
    # /api/ 로 시작하는 모든 요청은
    location /api {
        # 'backend'라는 이름의 서비스(docker-compose에서 설정할 이름) 8080포트로 전달
        proxy_pass http://backend:8080; 

        # 프록시 관련 헤더 설정 (중요)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 2. 기본 요청 (React 앱 서빙)
    location / {
        # React 파일이 있는 경로
        root /usr/share/nginx/html;
        # URL에 파일명이 없으면 index.html을 찾음
        index index.html index.htm;
        # React Router가 작동하도록 URL을 찾지 못하면 index.html로 돌려보냄 (SPA 설정)
        try_files $uri $uri/ /index.html;
    }
}